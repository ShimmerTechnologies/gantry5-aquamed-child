    attributes:
      headline: 'Our Prices'
      header: ''
      description: 'We are very upfront and transparent about costs.  All of our pools are priced as a pool package, including delivery, pump, filter, lights, and  salt system, see details below. Heaters, water features, and automation systems are extra. If our quote is in line with your budget, the next step is a site visit to go over the installation process and discuss the details. We will talk about what your overall vision is and how together we can make it happen, with keeping in mind that economics are just as important as quality.'
