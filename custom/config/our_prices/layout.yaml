      header: 'Other Prices'
      description: 'Thank you for considering Aqua Med Pools & More for your project. We look forward to speaking with you more about your project and how we can make your backyard dream a reality and live your Life of Leisure. AquaMed Pools will apply for building permits, but you are responsible for payment and electric/gas connections; however, we have subcontractors we can recommend. Materials that cannot be spread on site and must be hauled away will be billed at $95/hour plus any dumping fees. AquaMed Pools is fully licensed and insured. '
