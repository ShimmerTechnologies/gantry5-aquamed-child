version: 2

preset:
  image: 'gantry-admin://images/layouts/2-col-left.png'
  name: Form-Sidebar

layout:
  /header/:
    - [logo 30, position-header 70]

  /Heading/:
    - title

  /container-main/:
    -
      - sidebar 20:
         - position-sidebar
      - main 80:
          - position-breadcrumbs
          - system-messages
          - system-content
  
  /mainbottom/:
    -
     - position-mainbottom

  /footer/:
    - position-footer
    - [copyright 40, spacer 30, branding 30]

  offcanvas:
    - mobile-menu

structure:
  sidebar:
    subtype: aside
    block:
      fixed: 1

content:
  branding:
    block:
      variations: align-right
  mobile-menu:
    title: 'Mobile Menu'  
