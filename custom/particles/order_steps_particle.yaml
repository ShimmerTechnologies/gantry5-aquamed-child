name: Order Steps
description: Displays an ordered list with a Title, Background Image, and Text on the front end.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    image:
      type: input.imagepicker
      label: Image
      description: Select the main image.

    headline:
      type: input.text
      label: Headline
      description: Customize the headline text.
      placeholder: Enter headline
      overridable: false

    description:
      type: textarea.textarea
      label: Text / HTML
      description: Create or modify your description.

    css.class:
      type: input.text
      label: Class
      description: CSS class name for the particle.

    steps:
      type: collection.list
      array: true
      label: List Items
      description: Create each item to appear in the content row.
      value: title
      ajax: true
      overridable: false

      fields:
        .title:
          type: input.text
          label: Title

        .description:
          type: textarea.textarea
          label: Description

        .id:
          type: input.text
          label: CSS ID
          description: 'Enter the ID for the block without the hash (#) (ie. <code>your-id</code>. You can then reference the element via CSS as <code>#your-id</code>'
          default:

        .class:
          type: input.selectize
          label: CSS Classes
          description: Enter CSS class names.
          default:

        .variations:
          type: input.block-variations
          label: Variations