name: Title
description: Displays title
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    headline:
      type: input.text
      label: H1 Headline
      description: Customize the main headline text.
      placeholder: Enter headline
      overridable: false

    header:
      type: input.text
      label: H2 Header
      description: Customize the header text.
      placeholder: Enter header
      overridable: false

    description:
      type: textarea.textarea
      label: Text
      description: Create or modify your description.

    css.class:
      type: input.text
      label: Class
      description: CSS class name for the particle.